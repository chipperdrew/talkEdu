{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Post {{ post.id }} - YouTalkEdu{% endblock title %}

{% block content %}
	{{ block.super }}
	<h4>Title: {{ post.title }}</h4>
	<p>Text: {{ post.text }}</p>
	<p>Posted by: <a href="{% url 'user_page' user=post.user_id %}">{{ post.user_id }}</a></p>
{% endblock content %}
