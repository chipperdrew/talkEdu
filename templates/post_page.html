{% extends "base.html" %}

{% block title %}Post {{ post_object.id }} - YouTalkEdu{% endblock title %}

{% block content %}
	<div class="move_right">
	<div style="border:2px solid black">
		<h3>{{ post_object.title }}</h3>
		<p>{{ post_object.text }}</p><br/><br/>
		<p>Posted by: <a href="{% url 'user_page' user=post_object.user_id %}">{{ post_object.user_id }}</a></p>
		<p>Posted at {{ post_object.time_created }}</p>
	</div>
	
	<script>

	</script>
	<span id="IDCommentsPostTitle" style="display:none"></span>
	<script type='text/javascript' src='http://www.intensedebate.com/js/genericCommentWrapperV2.js'></script>
	</div>
{% endblock content %}
