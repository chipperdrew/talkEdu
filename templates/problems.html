{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Problems - *SITENAME*{% endblock title %}

{% block content %}
	{{ block.super }}
	<form method="POST">
		<input id="id_new_post" name="post_content" placeholder="Type your thoughts here!" />
		{% csrf_token %}
		<button id="id_post_button" type="submit">Post</button>	
	</form>

	<div>
	{% for post in posts %}
		<p> {{ post.text }} </p>
	{% endfor %}
	</div>
{% endblock content %}
